<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <!-- CrÃ©ation d'un container pour permettre l'overlay en CSS -->
      <div class="card__container">
        <img
          class="card__container__image"
          src="images/image-equilibrium.jpg"
          alt="image NFT"
        />
        <div class="overlay">
          <img class="overlay__image" src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <!-- Fin du container overlay -->
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price">
        <p class="card__price__eth">0.041 ETH</p>
        <p class="card__price__offer">3 days left</p>
      </div>
      <div class="card__designer">
        <img
          class="card__designer__avatar"
          src="images/image-avatar.png"
          alt="avatar"
        />
        <p class="card__designer__name">
          Creation of <strong>Jules Wyvern</strong>
        </p>
      </div>
    </main>
  </body>
</html>
